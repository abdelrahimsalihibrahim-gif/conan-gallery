<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض لوحاتي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      color: #666;
    }
    .price {
      font-size: 1.2rem;
      color: green;
      font-weight: bold;
    }
    footer {
      background: #444;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>معرض لوحاتي</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#gallery">المعرض</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>

  <section class="gallery" id="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="لوحة 1">
      <h3>لوحة 1</h3>
      <p class="price">$50</p>
      <button>إضافة للسلة</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="لوحة 2">
      <h3>لوحة 2</h3>
      <p class="price">$75</p>
      <button>إضافة للسلة</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="لوحة 3">
      <h3>لوحة 3</h3>
      <p class="price">$100</p>
      <button>إضافة للسلة</button>
    </div>
  </section>

  <footer id="contact">
    <p>للتواصل عبر البريد: example@email.com</p>
    <p>طرق الدفع: فيزا، ماستر كارد، PayPal</p>
  </footer>
</body>
</html>
